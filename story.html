function getRandomEvent(type){
    // type: adventure, fight, rest, explore, elixir
    let equip = window._equipBonus || {atk:0, def:0, lvl:0};
    let r = Math.random();
    // 壽命每次事件減少
    loseLife(1);
    // 死亡率根據裝備降低
    let deathRate = 0.13; // 基礎死亡率
    deathRate -= equip.lvl*0.01 + equip.def*0.002 + equip.atk*0.001;
    if(deathRate < 0.03) deathRate = 0.03;
    if(type==='adventure'){
        if(r<deathRate) return {type:'death'};
        if(r<deathRate+0.18) return {type:'points', amount:getRandom(200,400)};
        if(r<deathRate+0.28) return {type:'item', name:'神鶴令'};
        if(r<deathRate+0.38) return {type:'lose', amount:getRandom(100,200)};
        if(r<deathRate+0.43) return {type:'elixir'}; // 靈丹妙藥事件
        return {type:'peace'};
    }
    if(type==='fight'){
        let fightDeath = deathRate+0.05;
        if(r<fightDeath) return {type:'death'};
        if(r<fightDeath+0.22) return {type:'points', amount:getRandom(300,600)};
        if(r<fightDeath+0.32) return {type:'item', name:'玄鐵重劍'};
        if(r<fightDeath+0.45) return {type:'lose', amount:getRandom(150,300)};
        if(r<fightDeath+0.50) return {type:'elixir'};
        return {type:'peace'};
    }
    if(type==='explore'){
        if(r<0.08) return {type:'points', amount:getRandom(100,200)};
        if(r<0.16) return {type:'item', name:'白鶴羽衣'};
        if(r<0.20) return {type:'elixir'};
        return {type:'peace'};
    }
    if(type==='rest'){
        if(r<0.05) return {type:'elixir'};
        return {type:'peace'};
    }
    if(type==='elixir'){
        return {type:'elixir'};
    }
    return {type:'peace'};
}
function addItem(itemName, callback){
    fetch('shop.php')
    .then(res=>res.json())
    .then(data=>{
        let item = (data.products||[]).find(p=>p.name===itemName);
        if(item){
            fetch('shop.php', {
                method:'POST',
                headers:{'Content-Type':'application/x-www-form-urlencoded'},
                body:'buy=1&product_id='+item.product_id
            }).then(()=>{
                fetchInventory(callback);
            });
        }else{
            callback && callback();
        }
    });
}
function shuffle(arr){
    for(let i=arr.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]] = [arr[j],arr[i]];
    }
    return arr;
}
function showStory(step){
    if(isDead || life<=0){
        document.getElementById('story').innerHTML = '你壽元已盡，魂歸九天。<br><span class="text-danger fw-bold">【死亡結局】</span>';
        document.getElementById('choices').innerHTML = '<a href="shop.html" class="btn btn-success mt-3">回商城再準備</a>';
        return;
    }
    if(hasTicket){
        document.getElementById('story').innerHTML = '你持有結局券，領悟修仙真諦，飛昇成仙，永享逍遙！<br><span class="text-success fw-bold">【飛昇結局】</span>';
        document.getElementById('choices').innerHTML = '<a href="shop.html" class="btn btn-success mt-3">回商城</a>';
        return;
    }
    // 隨機取一個事件（避免重複）
    let pool = eventPool[step] || eventPool[0];
    let idx = getRandom(0, pool.length-1);
    let eventObj = pool[idx];
    let storyText = eventObj.text;
    let choices = shuffle(eventObj.choices.slice());
    document.getElementById('story').className = 'fade-in';
    document.getElementById('story').innerHTML = storyText;
    updateLifeIndicator();
    const choicesDiv = document.getElementById('choices');
    choicesDiv.innerHTML = '';
    choices.forEach(c=>{
        const btn = document.createElement('button');
        btn.className = 'btn btn-outline-primary me-2 mb-2';
        btn.innerText = c.label;
        btn.onclick = ()=>{
            let eventResult = getRandomEvent(c.event);
            if(eventResult.type==='death'){
                document.getElementById('story').className = 'fade-in';
                isDead = true;
                showStory(c.next);
                return;
            }
            if(eventResult.type==='points'){
                document.getElementById('story').className = 'flash fade-in';
                document.getElementById('story').innerHTML = `你獲得了${eventResult.amount}商城點數！`;
                addPoints(eventResult.amount, ()=>showStory(c.next));
                return;
            }
            if(eventResult.type==='lose'){
                document.getElementById('story').className = 'flash fade-in';
                document.getElementById('story').innerHTML = `你受傷失去${eventResult.amount}商城點數！`;
                losePoints(eventResult.amount, ()=>showStory(c.next));
                return;
            }
            if(eventResult.type==='item'){
                document.getElementById('story').className = 'fade-in';
                document.getElementById('story').innerHTML = `你獲得了稀有裝備【${eventResult.name}】！`;
                addItem(eventResult.name, ()=>showStory(c.next));
                return;
            }
            if(eventResult.type==='elixir'){
                document.getElementById('story').className = 'fade-in';
                document.getElementById('story').innerHTML = `你獲得了靈丹妙藥，壽命增加5！`;
                addLife(5);
                showStory(c.next);
                return;
            }
            // 其餘和平事件
            document.getElementById('story').className = 'fade-in';
            fetchInventory(()=>showStory(c.next));
        };
        choicesDiv.appendChild(btn);
    });
}
