<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>背包 - 修仙文字遊戲</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- 古風雲霧SVG裝飾 -->
<svg class="cloud-svg" viewBox="0 0 180 120"><path fill="#bfa76f" d="M20,60 Q60,10 120,40 Q170,80 100,100 Q40,120 20,60 Z"/></svg>
<svg class="cloud-svg2" viewBox="0 0 140 90"><path fill="#bfa76f" d="M10,40 Q40,10 100,30 Q130,60 70,80 Q20,90 10,40 Z"/></svg>
<div class="container mt-5">
    <h2 class="mb-4 text-center">我的背包</h2>
    <table class="table table-bordered" id="inventoryTable">
        <thead>
            <tr>
                <th>名稱</th><th>類型</th><th>攻擊</th><th>防禦</th><th>等級</th><th>獲得時間</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <a href="shop.html" class="mt-3 d-block text-center">回商城</a>
</div>
<script>
function loadInventory(){
    fetch('inventory.php')
    .then(res=>res.json())
    .then(data=>{
        const tbody = document.querySelector('#inventoryTable tbody');
        tbody.innerHTML = '';
        data.items.forEach(i=>{
            tbody.innerHTML += `<tr>
                <td>${i.name}</td><td>${i.type}</td><td>${i.attack}</td><td>${i.defense}</td>
                <td>${i.level}</td><td>${i.acquired_at}</td>
            </tr>`;
        });
    });
}
loadInventory();
</script>
</body>
</html>
